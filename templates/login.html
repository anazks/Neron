{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A Web Application for Heart Disease Prediction, Diabetes Prediction and Breast Cancer Prediciton using various Machine Learning Algorithms based on the Kaggle Datasets.">
  <meta name="keywords" content="Machine Learning, Django">
  <meta name="author" content="anaz">
    <title>WEB DOCTOR</title>

    <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawsom-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/slider/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/slider/css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body style="background-color: black;">
    <div class="container body-container">
        <!-- ################# Header Starts Here#######################--->
        <header>
            
                <div class="row header-nav">
                    <div class="col-md-3 no-padding col-sm-12 nav-img">
                        <img style="height: 100px;width: 800px;" src="{% static 'images/flg_logo3931.png' %}" alt="">
                       <a data-toggle="collapse" data-target="#menu" href="#menu" ><i class="fas d-block d-md-none small-menu fa-bars"></i></a>
                    </div>
                    <div id="menu" class="col-md-9 d-none d-md-block nav-item">
                        <ul>
                            <li><a href="{% url 'registration' %}">Register</a></li>
                            <li><a href="{% url 'signup' %}">Login</a></li>
                            <!-- <li><a href="{% url 'breast' %}">Breast Cancer</a></li>
                            <li><a href="{% url 'diabetes' %}">Diabetes</a></li> -->
                        </ul>
                    </div>
                </div>

            
        
        </header>



  	
{% block content %}


<div class="container mt-4">
    <form class="row" method="POST" action="{% url 'signup' %}">
      {% csrf_token %}

      <div class="col-md-10">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type='text'
            class="form-control"
            id="name"
            placeholder="Enter your username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
              type='password'
              class="form-control"
              id="name"
              placeholder="Enter your password"
              name="password"
              required
            />
          </div>
          {% for message in messages %}
            <h6  style="color: red;"> {{message}} </h6>
          {% endfor %}

        <button type="submit" class="btn-lg btn-block btn btn-danger mb-5">
            Login
          </button>
        </div>
      </form>
    </div>
{% endblock %}

   
</div>

</body>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
<script src="{% static 'plugins/slider/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>


</html>
